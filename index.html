<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <header>
            <h1>Breath Code Photo Feed</h1>
        </header>
        <div class="container">
            <div class="post">
                <div class="post-title">
                    <h2>My First Photo</h2>
                </div>
                <div>
                    <span>12/14</span>
                </div>
                <div>
                    <img src="https://picsum.photos/600/600">
                </div>
                <div>
                    <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with <span>#BreatheCode</span></p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
